{% set name = "lazrs-python" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/lazrs/lazrs-{{ version }}.tar.gz
  sha256: db28537a2d4bf530e7a337782c90ade76019fb8be3bf30d81b0425bf8d475909

build:
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - maturin >=0.11,<0.12
    - python
    - pip
  run:
    - python

test:
  imports:
    - lazrs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lazrs/
  summary: Python bindings for laz-rs
  license: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE.txt
  dev_url: https://github.com/laz-rs/laz-rs-python

extra:
  recipe-maintainers:
    - tmontaigu
    - weiji14
